<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-title-container">
          <h1>Misstion Control</h1>
        </div>
        <div class="launch-controls-container">
          <div class="launch-coordinates-display">
            <p>Launch Coordinates: <span>A - 1</span></p>
          </div>
          <button class="btn">FIRE</button>
        </div>
      </div>
    </header>
    <main>
      <section class="player-details">
        <div class="title-container">
          <h3>Fleet Map</h3>
        </div>
        <div class="player-map" id="player-map"></div>
      </section>
      <aside class="enemy-details">
        <div class="title-container">
          <h3>Enemy Info</h3>
        </div>

        <div class="enemy-map" id="enemy-map"></div>
        <div class="enemy-ships">
          <div class="ship-row row-one">
            <div class="space"></div>
            <div class="ship"></div>
            <div class="ship"></div>
            <div class="ship"></div>
            <div class="ship"></div>
            <div class="ship"></div>
            <div class="space"></div>
          </div>
          <div class="ship-row row-two">
            <div class="ship-two"></div>
            <div class="ship"></div>
            <div class="ship"></div>
            <div class="space"></div>
            <div class="ship-two"></div>
          </div>
          <div class="ship-row row-three">
            <div class="ship"></div>
            <div class="ship"></div>
            <div class="ship"></div>
            <div class="space"></div>
            <div class="ship-two"></div>
            <div class="ship"></div>
          </div>
        </div>
      </aside>
    </main>
  </body>
</html>
