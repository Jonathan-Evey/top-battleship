<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			defer
			src="/home/gunnar/Desktop/top-battleship/dist/main.bundle.js"
		></script>
		<script
			defer
			src="/home/gunnar/Desktop/top-battleship/dist/runtime.bundle.js"
		></script>
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<header>
			<div class="header-container">
				<div class="header-title-container">
					<h1>Misstion Control</h1>
				</div>
				<div class="launch-controls-container">
					<div class="launch-coordinates-display">
						<p>Launch Coordinates: <span>A - 1</span></p>
					</div>
					<button class="btn">FIRE</button>
				</div>
			</div>
		</header>
		<main>
			<section class="player-details">
				<div class="title-container">
					<h3>Fleet Map</h3>
				</div>
				<div class="player-container">
					<div class="map-header">
						<div>1</div>
						<div>2</div>
						<div>3</div>
						<div>4</div>
						<div>5</div>
						<div>6</div>
						<div>7</div>
						<div>8</div>
						<div>9</div>
						<div>10</div>
					</div>
					<div class="map-aside">
						<div>A</div>
						<div>B</div>
						<div>C</div>
						<div>D</div>
						<div>E</div>
						<div>F</div>
						<div>G</div>
						<div>H</div>
						<div>I</div>
						<div>J</div>
					</div>
					<div class="play-card" id="player-grid"></div>
				</div>
			</section>
			<aside class="enemy-details">
				<div class="title-container">
					<h3>Enemy Info</h3>
				</div>

				<div class="enemy-container">
					<div class="map-header">
						<div>1</div>
						<div>2</div>
						<div>3</div>
						<div>4</div>
						<div>5</div>
						<div>6</div>
						<div>7</div>
						<div>8</div>
						<div>9</div>
						<div>10</div>
					</div>
					<div class="map-aside">
						<div>A</div>
						<div>B</div>
						<div>C</div>
						<div>D</div>
						<div>E</div>
						<div>F</div>
						<div>G</div>
						<div>H</div>
						<div>I</div>
						<div>J</div>
					</div>
					<div class="enemy-card" id="enemy-grid"></div>
				</div>
				<div class="enemy-ships">
					<div class="ship-row row-one">
						<div class="space"></div>
						<div class="ship"></div>
						<div class="ship"></div>
						<div class="ship"></div>
						<div class="ship"></div>
						<div class="ship"></div>
						<div class="space"></div>
					</div>
					<div class="ship-row row-two">
						<div class="ship-two"></div>
						<div class="ship"></div>
						<div class="ship"></div>
						<div class="space"></div>
						<div class="ship-two"></div>
					</div>
					<div class="ship-row row-three">
						<div class="ship"></div>
						<div class="ship"></div>
						<div class="ship"></div>
						<div class="space"></div>
						<div class="ship-two"></div>
						<div class="ship"></div>
					</div>
				</div>
			</aside>
		</main>
	</body>
</html>
