<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script defer src="./dist/runtime.bundle.js"></script>
		<script defer src="./dist/main.bundle.js"></script>
		<link rel="stylesheet" href="style.css" />
		<title>Battleship</title>
	</head>
	<body>
		<div class="play-grid-container">

				<div>7</div>
				<div>8</div>

				<div>10</div>

			<aside class="play-grid-aside">

				<div>B</div>
				<div>C</div>

				<div>B</div>
				<div>C</div>

				<div>E</div>
				<div>F</div>
				<div>G</div>
				<div>H</div>
				<div>I</div>
				<div>J</div>
			</aside>
			<div class="enemy-card" id="enemy-grid"></div>
		</div>

</html>
